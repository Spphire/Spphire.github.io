<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="card.css">
  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #3d3d3d;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 1300px;
      padding-top: 400px;
      padding-bottom: 0px;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 440px;
      height: 250px;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="card">
            <a href="https://Spphire.github.io/RM-labeling-tool/">
                <div class="rolebg">
                    <img src="images/rolebg.png" alt="">
                </div>
                <div class="role">
                    <img src="images/role.png" alt="">
                </div>
            </a>
            <div class="content">
                <h1>RoboMaster</h1>
                <p>robomaster labeling tool</p>
            </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="card">
            <a href="https://Spphire.github.io/RM-labeling-tool/">
                <div class="rolebg">
                    <img src="images/rolebg.png" alt="">
                </div>
                <div class="role">
                    <img src="images/role.png" alt="">
                </div>
            </a>
            <div class="content">
                <h1>RoboMaster</h1>
                <p>robomaster labeling tool</p>
            </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="card">
            <a href="https://Spphire.github.io/RM-labeling-tool/">
                <div class="rolebg">
                    <img src="images/rolebg.png" alt="">
                </div>
                <div class="role">
                    <img src="images/role.png" alt="">
                </div>
            </a>
            <div class="content">
                <h1>RoboMaster</h1>
                <p>robomaster labeling tool</p>
            </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="card">
            <a href="https://Spphire.github.io/RM-labeling-tool/">
                <div class="rolebg">
                    <img src="images/rolebg.png" alt="">
                </div>
                <div class="role">
                    <img src="images/role.png" alt="">
                </div>
            </a>
            <div class="content">
                <h1>RoboMaster</h1>
                <p>robomaster labeling tool</p>
            </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="card">
            <a href="https://Spphire.github.io/RM-labeling-tool/">
                <div class="rolebg">
                    <img src="images/rolebg.png" alt="">
                </div>
                <div class="role">
                    <img src="images/role.png" alt="">
                </div>
            </a>
            <div class="content">
                <h1>RoboMaster</h1>
                <p>robomaster labeling tool</p>
            </div>
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 50,
        stretch: -100,
        depth: 400,
        modifier: 1,
        slideShadows: false,
      },
      pagination: {
        el: ".swiper-pagination",
      },
    });
  </script>
</body>

</html>
